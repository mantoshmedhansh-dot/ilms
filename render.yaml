services:
  - type: web
    name: ilms-api
    runtime: python
    region: singapore
    plan: pro
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Set in Render Dashboard - DO NOT commit secrets
      - key: SECRET_KEY
        sync: false  # Set in Render Dashboard - DO NOT commit secrets
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: "*"
