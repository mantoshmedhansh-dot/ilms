version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ilms_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ilms
      POSTGRES_PASSWORD: ilms_dev_2026
      POSTGRES_DB: ilms_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilms -d ilms_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
